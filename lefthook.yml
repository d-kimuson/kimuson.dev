_anchors:
  base-eslint-settings: &base-eslint-settings
    glob: "*.{ts,tsx,mts,mcs,js,jsx,mjs,cjs}"
    stage_fixed: true
    skip:
      - merge
      - rebase

pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      stage_fixed: true
      skip:
        - merge
        - rebase
      run: |
        pnpm run:prettier {staged_files}

    cspell:
      glob: "*.{tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: pnpm cspell lint --gitignore --cache {staged_files}

    blog-eslint:
      <<: *base-eslint-settings
      root: "apps/blog/"
      run: |
        pnpm --filter @kimuson.dev/blog eslint --fix {staged_files}

prepare-commit-msg:
  parallel: true
  scripts:
    "commitizen.sh":
      interactive: true
      runner: sh
